<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="corporateDashboardApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container" ng-controller="HeaderCtrl as header">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ui-sref="home" ng-click="header.setCurrent('home')">Corporate Dashboard</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: header.currentStateName.includes('home') }" ng-click="header.setCurrent('home')"><a ui-sref="home">Geospatial</a></li>
              <li ng-class="{ active: header.currentStateName.includes('metrics') }" ng-click="header.setCurrent('metrics')"><a ui-sref="metrics">Key Metrics</a></li>
              <li ng-class="{ active: header.currentStateName.includes('data') }" ng-click="header.setCurrent('data')"><a ui-sref="data">Data View</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from Mario Jorquera</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
   

    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyarCLkko-V3xI_WGIXIhxB04NbrF9eO0" async defer></script>-->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/geospatial.js"></script>
    <script src="scripts/services/officefinder.js"></script>
    <script src="scripts/controllers/metrics.js"></script>
    <script src="scripts/controllers/data.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/services/issuefinder.js"></script>
    <script src="scripts/services/metricsgatherer.js"></script>
    <script src="scripts/controllers/linechart.js"></script>
    <script src="scripts/controllers/barchart.js"></script>
    <!-- endbuild -->
</body>
</html>
